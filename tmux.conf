##### Basics (no prefix changes)
set -sg escape-time 0
set -g mouse on

# Performance improvements
set -g history-limit 10000
set -g buffer-limit 50
set -sg repeat-time 600

# Activity/bell hints on windows
setw -g monitor-activity on
set -g visual-activity on
set -g visual-bell on

# Window numbering (start from 1)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Splits/new windows keep cwd (using -, _ for splits)
bind c new-window -c '#{pane_current_path}'
bind '-' split-window -v -c '#{pane_current_path}'
bind '_' split-window -h -c '#{pane_current_path}'

##### Built-ins
# prefix + s  => browse sessions/windows/panes
bind s choose-tree -Zw

##### Popups + fzf (sessions/windows/panes)
# prefix + F  => fuzzy switch session (popup)
bind F display-popup -w 70% -h 60% -E "sh -lc 'tmux list-sessions -F \"#{session_name}\" \
  | fzf --prompt=\"session> \" \
  | xargs -r tmux switch-client -t'"

# prefix + W  => fuzzy switch window (all sessions)
bind W display-popup -w 80% -h 70% -E "sh -lc '
tmux list-windows -a -F \"#{session_name}:#{window_index}\t#{window_name}\" \
| fzf --with-nth=1,2 --delimiter=\"\t\" --prompt=\"window> \" \
| cut -f1 | xargs -r tmux select-window -t
'"

# prefix + P  => fuzzy switch pane (all sessions)
bind P display-popup -w 90% -h 75% -E "sh -lc '
tmux list-panes -a -F \"#{session_name}:#{window_index}.#{pane_index}\t#{pane_title} | #{pane_current_path}\" \
| fzf --with-nth=1,2 --delimiter=\"\t\" --prompt=\"pane> \" \
| cut -f1 | xargs -r tmux select-pane -t
'"

# prefix + C  => prompt, create-or-attach to a session by name
bind C command-prompt -p 'Session name:' "new-session -A -s '%%'"

# prefix + R  => rename current session via prompt
bind R command-prompt -I '#S' -p 'Rename session:' 'rename-session -- "%%"'

# prefix + K  => fuzzy kill session
bind K display-popup -E "sh -lc '
tmux list-sessions -F \"#{session_name}\" \
| fzf --prompt=\"kill: \" \
| xargs -r tmux kill-session -t
'"

##### QoL: copy-mode (vim-like) + last-session toggle
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi Escape send -X cancel
bind Tab switch-client -l

##### Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Pane management
bind z resize-pane -Z  # Toggle pane zoom
bind | split-window -h -c '#{pane_current_path}'  # Vertical split (alternative to _)
bind \\ split-window -h -c '#{pane_current_path}'  # Vertical split (alternative)
bind x kill-pane  # Kill current pane
bind X kill-window  # Kill current window

##### Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind n next-window
bind p previous-window

##### Startup help (popup)
# Show cheatsheet once on client attach
set-hook -g client-attached 'run-shell -b "sh -lc \"~/.config/tmux/scripts/tmux-startup-help.sh attach\" "'
# Manual: prefix + ? to open the same popup anytime
bind ? run-shell -b 'sh -lc "~/.config/tmux/scripts/tmux-startup-help.sh manual"'

##### Theme / Plugins (TPM + Catppuccin + tmux-resurrect)

# Use tmux-256color if terminfo exists (good for truecolor)
set -g default-terminal "tmux-256color"

# Catppuccin options
set -g @catppuccin_flavor 'mocha'
set -ogq @catppuccin_window_text " #W"
set -ogq @catppuccin_window_current_text " #W"

# TPM plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'  # Better copy/paste integration

# Continuum settings (auto-save/restore)
# set -g @continuum-restore 'on'
# set -g @continuum-save-interval '15'  # Save every 15 minutes
# set -g @resurrect-strategy-vim 'session'
# set -g @resurrect-strategy-nvim 'session'

# Optional: tweak status line on top of Catppuccin
# Comment these if you prefer Catppuccin defaults
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '
set -g status-right-length 100

# Pane border colors (better visibility)
set -g pane-border-style 'fg=#3b4252'
set -g pane-active-border-style 'fg=#88c0d0'

# Message styling
set -g message-style 'fg=#2e3440 bg=#88c0d0 bold'

# Initialize TPM (keep this at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'

