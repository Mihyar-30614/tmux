##### Basics (no prefix changes)
set -sg escape-time 0
set -g mouse on

# Activity/bell hints on windows
setw -g monitor-activity on
set -g visual-activity on
set -g visual-bell on

# Splits/new windows keep cwd (single copy; no duplicates)
bind c new-window -c '#{pane_current_path}'
bind '-' split-window -v -c '#{pane_current_path}'
bind '_' split-window -h -c '#{pane_current_path}'

##### Built-ins
# prefix + s  => browse sessions/windows/panes
bind s choose-tree -Zw

##### Popups + fzf (sessions/windows/panes)
# prefix + F  => fuzzy switch session (popup)
bind F display-popup -w 70% -h 60% -E "sh -lc 'tmux list-sessions -F \"#{session_name}\" \
  | fzf --prompt=\"session> \" \
  | xargs -r tmux switch-client -t'"

# prefix + W  => fuzzy switch window (all sessions)
bind W display-popup -w 80% -h 70% -E "sh -lc '
tmux list-windows -a -F \"#{session_name}:#{window_index}\t#{window_name}\" \
| fzf --with-nth=1,2 --delimiter=\"\t\" --prompt=\"window> \" \
| cut -f1 | xargs -r tmux select-window -t
'"

# prefix + P  => fuzzy switch pane (all sessions)
bind P display-popup -w 90% -h 75% -E "sh -lc '
tmux list-panes -a -F \"#{session_name}:#{window_index}.#{pane_index}\t#{pane_title} | #{pane_current_path}\" \
| fzf --with-nth=1,2 --delimiter=\"\t\" --prompt=\"pane> \" \
| cut -f1 | xargs -r tmux select-pane -t
'"

# prefix + C  => prompt, create-or-attach to a session by name
bind C command-prompt -p 'Session name:' "new-session -A -s '%%'"

# prefix + R  => rename current session via prompt
bind R command-prompt -I '#S' -p 'Rename session:' 'rename-session -- "%%"'

# prefix + K  => fuzzy kill session
bind K display-popup -E "sh -lc '
tmux list-sessions -F \"#{session_name}\" \
| fzf --prompt=\"kill: \" \
| xargs -r tmux kill-session -t
'"

##### QoL: copy-mode (vim-like) + last-session toggle
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind Tab switch-client -l

##### Startup help (popup)
# Show cheatsheet once on client attach
set-hook -g client-attached 'run-shell -b "~/.config/tmux/scripts/tmux-startup-help.sh attach"'
# Manual: prefix + ? to open the same popup anytime
bind ? run-shell -b 'sh -lc "~/.config/tmux/scripts/tmux-startup-help.sh manual"'

## Theme
# set -g @catppuccin_window_default_text "#W"
# set -g @catppuccin_window_current_text "#W"
set -ogq @catppuccin_window_text " #W"
set -ogq @catppuccin_window_current_text " #W"
set -g @catppuccin_flavor 'mocha'
set -g default-terminal "tmux-256color"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line more pleasant.
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '

# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 100
